<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5">
        <div>
          <section>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
          </section>
          <section>
            <div class="d-flex car-name-input-containter">
              <input data-test="car-name-input" type="text" class="w-100 mr-2" placeholder="자동차 이름" />
              <button data-test="car-name-button" type="button" class="btn btn-cyan">확인</button>
           </div>
          </section>
          <section class="mt-5">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex try-count-input-containter">
              <input data-test="try-count-input" type="number" min='1' class="w-100 mr-2" placeholder="시도 횟수" />
              <button data-test="try-count-button" type="button" class="btn btn-cyan">확인</button>
            </div>
          </section>
        </div>
      </div>
    </div>
    
    <script type='module' src='./src/js/index.js'></script>
  </body>
</html>
